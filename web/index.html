<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess engine</title>
  <meta name="description" content="Chess engine in C++.">
  <meta name="author" content="Gabriel MÃ¶rck">

  <meta property="og:type" content="website">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="style.css?v=1.0">
</head>

<body>
  <div class="body-board">
    <h1>Chess Engine</h1>
    <div class="board">
      <!-- Row 1 -->
      <div class="box box1"><div class="number1">1</div><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <!-- Row 2 -->
      <div class="box box2"><div class="image"></div><div class="number2">2</div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <!-- Row 3 -->
      <div class="box box1"><div class="image"></div><div class="number1">3</div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <!-- Row 4 -->
      <div class="box box2"><div class="image"></div><div class="number2">4</div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <!-- Row 5 -->
      <div class="box box1"><div class="image"></div><div class="number1">5</div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <!-- Row 6 -->
      <div class="box box2"><div class="image"></div><div class="number2">6</div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <!-- Row 7 -->
      <div class="box box1"><div class="image"></div><div class="number1">7</div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <div class="box box1"><div class="image"></div></div>
      <div class="box box2"><div class="image"></div></div>
      <!-- Row 8 -->
      <div class="box box2"><div class="number2">8</div><div class="letter2">a</div><div class="image"></div></div>
      <div class="box box1"><div class="letter1">b</div><div class="image"></div></div>
      <div class="box box2"><div class="letter2">c</div><div class="image"></div></div>
      <div class="box box1"><div class="letter1">d</div><div class="image"></div></div>
      <div class="box box2"><div class="letter2">e</div><div class="image"></div></div>
      <div class="box box1"><div class="letter1">f</div><div class="image"></div></div>
      <div class="box box2"><div class="letter2">g</div><div class="image"></div></div>
      <div class="box box1"><div class="letter1">h</div><div class="image"></div></div>
    </div>
  </div>
  <div class="fen-input">
    <h2>FEN Input</h2>
    <input type="text" id="fen">
  </div>
  <script src="script.js"></script>
